<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zurich Clock</title>
<style>
  @font-face {
    font-family: 'Spleen'; /* Font name you'll use in your styles */
    src: url('spleen.otf') format('opentype'); /* Replace with correct path */
    /* You can also include other font formats like woff or woff2 for better browser support */
  }
  body {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    margin: 0;
    font-family: "Spleen";
    padding-left: 20px;
  }
  .clock {
    font-size: 4rem;
    text-align: center;
  }
</style>
</head>
<body>
<div class="clock" id="clock"></div>
<script>
  function updateClock() {
    const now = new Date();
    const options = { timeZone: 'Europe/Zurich', hour12: false, hour:
'2-digit', minute: '2-digit', second: '2-digit' };
    const timeString = now.toLocaleTimeString('en-US', options);
    document.getElementById('clock').textContent = timeString;
  }

  updateClock(); // Update immediately
  setInterval(updateClock, 1000); // Update every second
</script>
</body>
</html>
